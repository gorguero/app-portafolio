<div class="mx-auto my-4" style="width: 20rem;">

    <img [src]="miPorfolio.imagenPerfil" class="card-img-top rounded-circle" alt="Imagen de perfil">

    <div class="card-body">

        <p class="card-title text-center fs-4 fw-bold">{{miPorfolio.nombre}}</p>
        <p class="card-subtitle text-center fs-6 lh-lg fw-bolder">{{miPorfolio.perfilLaboral}}</p>
        <p class="card-text text-center">{{miPorfolio.ubicacion}}</p>

    </div>
</div>
