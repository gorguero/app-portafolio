<hr class="w-75 mx-auto my-4 border border-1 border-dark opacity-75">

<p class="display-5 ms-5 my-4 text-center text-uppercase lh-lg fw-bold">Experiencia laboral</p>

<ul style="list-style: none;">
    <li *ngFor="let experiencia of experienciasList">
        <article class="d-flex justify-content-evenly mt-2">

            <img [src]="experiencia.logo" alt="Logo udemy" style="width: 10rem;">
        
            <div class="text-center py-1">
        
                <p class="fs-5 fw-bold pt-2">{{experiencia.company}}</p>
        
                <p class="fst-italic fw-bold">{{experiencia.titulo}}</p>
        
                <p>{{experiencia.comienzo}} - {{experiencia.finalizacion}}</p>
        
                <p class="card-text text-center">{{experiencia.ubicacion}}</p>
        
            </div>
        
        </article>

        <hr class="w-25 mx-auto my-4 border border-1 border-dark opacity-75">

    </li>
</ul>
